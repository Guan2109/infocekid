<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Resi Manual - InfoCek.id</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 900;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    form {
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    select, input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 600;
      outline: none;
      transition: background-color 0.3s ease;
    }
    select:hover, input:hover, select:focus, input:focus {
      background-color: rgba(255,255,255,0.3);
      cursor: pointer;
    }
    button {
      background: #fff;
      color: #ff416c;
      font-weight: 900;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      letter-spacing: 1.5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.6);
    }
    button:hover {
      background-color: #ffe3e6;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Cek Resi Manual</h1>
  <form id="resiForm">
    <label for="courier">Pilih Kurir</label>
    <select id="courier" required>
      <option value="" disabled selected>-- Pilih Kurir --</option>
      <option value="jne">JNE</option>
      <option value="tiki">TIKI</option>
      <option value="pos">POS Indonesia</option>
      <option value="jnt">J&T Express</option>
      <option value="sicepat">SiCepat</option>
      <option value="wahana">Wahana</option>
      <option value="ninja">Ninja Xpress</option>
      <option value="pandu">Pandu Logistics</option>
      <option value="sap">SAP Express</option>
      <option value="jet">JET Express</option>
    </select>

    <label for="tracking">Nomor Resi</label>
    <input type="text" id="tracking" placeholder="Masukkan nomor resi" required autocomplete="off" />

    <button type="submit">Cek Resi</button>
  </form>

  <footer>Powered by InfoCek.id &bull; Cek Resi Manual</footer>

  <script>
    const form = document.getElementById('resiForm');

    // URL resmi cek resi tiap kurir
    const courierUrls = {
      jne: 'https://www.jne.co.id/id/tracking/trace',
      tiki: 'https://tiki.id/cek-resi',
      pos: 'https://posindonesia.co.id/trace',
      jnt: 'https://jnt.shipper.id/track/waybill',
      sicepat: 'https://www.sicepat.com/tracking',
      wahana: 'https://tracking.wahana.com/',
      ninja: 'https://www.ninjaxpress.co/id/tracking',
      pandu: 'https://pandulogistics.co.id/tracking',
      sap: 'https://sap-express.co.id/track',
      jet: 'https://jet.co.id/cek-resi'
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const courier = form.courier.value;
      const tracking = form.tracking.value.trim();

      if (!courier || !tracking) {
        alert('Silakan pilih kurir dan masukkan nomor resi.');
        return;
      }

      let url = '';
      // Buat url cek resi sesuai kurir dengan nomor resi di query string (kalau bisa)
      switch(courier) {
        case 'jne':
          url = `https://www.jne.co.id/id/tracking/trace?waybill=${encodeURIComponent(tracking)}`;
          break;
        case 'tiki':
          url = `https://tiki.id/cek-resi?resi=${encodeURIComponent(tracking)}`;
          break;
        case 'pos':
          url = `https://posindonesia.co.id/trace?resi=${encodeURIComponent(tracking)}`;
          break;
        case 'jnt':
          url = `https://jnt.shipper.id/track/waybill?waybill=${encodeURIComponent(tracking)}`;
          break;
        case 'sicepat':
          url = `https://www.sicepat.com/tracking?awb=${encodeURIComponent(tracking)}`;
          break;
        case 'wahana':
          url = `https://tracking.wahana.com/?awb=${encodeURIComponent(tracking)}`;
          break;
        case 'ninja':
          url = `https://www.ninjaxpress.co/id/tracking?tracking_number=${encodeURIComponent(tracking)}`;
          break;
        case 'pandu':
          url = `https://pandulogistics.co.id/tracking?resi=${encodeURIComponent(tracking)}`;
          break;
        case 'sap':
          url = `https://sap-express.co.id/track?resi=${encodeURIComponent(tracking)}`;
          break;
        case 'jet':
          url = `https://jet.co.id/cek-resi?resi=${encodeURIComponent(tracking)}`;
          break;
        default:
          alert('Kurir belum didukung.');
          return;
      }

      // Buka halaman cek resi resmi kurir di tab baru
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
