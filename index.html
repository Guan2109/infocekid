<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cek Resi Paket - InfoCek.id</title>
<meta name="description" content="Cek resi paket dengan mudah dan cepat. Tracking paket dari berbagai kurir populer di Indonesia." />
<style>
  /* Warna dan font */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: #000; /* hitam supaya warna neon lebih keluar */
    color: #fff;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center; min-height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #FF3B3B, #FFD700, #FF8C00, #32CD32);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    width: 100%;
    padding: 25px 0;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    text-shadow: 0 0 10px #FFD700;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  main {
    background: #111;
    border-radius: 12px;
    padding: 30px;
    margin: 20px;
    width: 95%;
    max-width: 480px;
    box-shadow: 0 0 20px #FF3B3B, 0 0 40px #FFD700;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  select, input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 2px solid #FFD700;
    font-size: 1rem;
    font-weight: 500;
    outline: none;
    background: #222;
    color: #fff;
    box-shadow: 0 0 8px #FFD700;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  select:focus, input[type="text"]:focus {
    border-color: #32CD32;
    box-shadow: 0 0 12px #32CD32;
  }

  button {
    background: #FF3B3B;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 15px;
    width: 100%;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #FF3B3B;
    position: relative;
    animation: blink 1.5s infinite alternate;
    transition: box-shadow 0.3s ease;
  }

  button:hover {
    box-shadow: 0 0 25px #FFD700, 0 0 35px #FF8C00;
  }

  @keyframes blink {
    0% {box-shadow: 0 0 15px #FF3B3B;}
    100% {box-shadow: 0 0 35px #FFD700, 0 0 40px #FF8C00;}
  }

  /* Glow effect on input and button */
  input[type="text"], select, button {
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus, select:focus, button:hover {
    box-shadow:
      0 0 12px #FFD700,
      0 0 25px #FF8C00,
      0 0 35px #32CD32;
  }

  /* Loading slot reel style */
  .loading {
    margin-top: 15px;
    font-size: 2rem;
    color: #FFD700;
    text-align: center;
    letter-spacing: 8px;
    animation: slotReel 1.2s linear infinite;
    user-select: none;
  }

  @keyframes slotReel {
    0% {opacity: 1; text-shadow: 0 0 10px #FFD700;}
    50% {opacity: 0.4; text-shadow: none;}
    100% {opacity: 1; text-shadow: 0 0 10px #FFD700;}
  }

  /* Result styling */
  .result {
    margin-top: 20px;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #32CD32;
    font-size: 1rem;
    line-height: 1.5;
  }

  /* Responsive */
  @media (max-width: 520px) {
    main {
      padding: 20px;
      margin: 15px;
    }
  }

  footer {
    margin-top: auto;
    padding: 15px;
    text-align: center;
    font-size: 0.9rem;
    color: #999;
  }
</style>
</head>
<body>

<header>
  InfoCek.id - Cek Resi Paket Mudah & Cepat
</header>

<main>
  <form id="cekResiForm">
    <label for="courier">Pilih Kurir:</label>
    <select id="courier" name="courier" required>
      <option value="">-- Pilih Kurir --</option>
      <option value="jne">JNE</option>
      <option value="pos">POS Indonesia</option>
      <option value="tiki">TIKI</option>
      <option value="sicepat">SiCepat</option>
      <option value="jnt">J&T Express</option>
      <option value="wahana">Wahana</option>
      <option value="jet">JET Express</option>
      <option value="pcp">PCP</option>
      <option value="pandu">Pandu Logistics</option>
      <option value="lion">Lion Parcel</option>
    </select>

    <label for="resi">Masukkan Nomor Resi:</label>
    <input type="text" id="resi" name="resi" placeholder="Contoh: JNE1234567890" required />

    <button type="submit" id="cekBtn">Cek Resi Sekarang!</button>
  </form>

  <div id="loading" class="loading" style="display:none;">ðŸŽ°ðŸŽ°ðŸŽ°</div>
  <div id="result" class="result" style="display:none;"></div>
</main>

<footer>
  Â© 2025 InfoCek.id - Semua hak dilindungi
</footer>

<script>
  const form = document.getElementById('cekResiForm');
  const loading = document.getElementById('loading');
  const result = document.getElementById('result');
  const cekBtn = document.getElementById('cekBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const courier = form.courier.value.trim();
    const resi = form.resi.value.trim();

    if (!courier || !resi) {
      alert('Silakan pilih kurir dan masukkan nomor resi!');
      return;
    }

    loading.style.display = 'block';
    result.style.display = 'none';
    cekBtn.disabled = true;

    try {
      // Ganti 'YOUR_API_KEY' dengan API key kamu dari binderbyte atau lainnya
      const API_KEY = 'YOUR_API_KEY';
      const url = `https://api.binderbyte.com/v1/track?api_key=${API_KEY}&courier=${courier}&awb=${resi}`;

      const response = await fetch(url);
      const data = await response.json();

      loading.style.display = 'none';
      cekBtn.disabled = false;

      if (data.status === 200 && data.data) {
        const res = data.data;
        let html = `<strong>Status:</strong> ${res.summary.status}<br>`;
        html += `<strong>Kurir:</strong> ${res.summary.courier}<br>`;
        html += `<strong>Nomor Resi:</strong> ${res.summary.waybill_number}<br>`;
        html += `<strong>Pengirim:</strong> ${res.detail[0].manifest_description || '-'}<br>`;
        html += `<strong>Tujuan:</strong> ${res.detail[res.detail.length -1].manifest_description || '-'}<br>`;
        html += `<hr>`;
        html += `<strong>Detail Pengiriman:</strong><br>`;
        html += `<ul>`;
        res.detail.forEach(step => {
          html += `<li>${step.manifest_date} - ${step.manifest_time} - ${step.manifest_description}</li>`;
        });
        html += `</ul>`;
        result.innerHTML = html;
        result.style.display = 'block';
      } else {
        result.innerHTML = `<strong>Data tidak ditemukan atau resi salah.</strong>`;
        result.style.display = 'block';
      }
    } catch (error) {
      loading.style.display = 'none';
      cekBtn.disabled = false;
      result.innerHTML = `<strong>Terjadi kesalahan. Coba lagi nanti.</strong>`;
      result.style.display = 'block';
      console.error(error);
    }
  });
</script>

</body>
</html>
