<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Resi & Ongkir - RajaOngkir</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 0 10px; }
    h1 { text-align: center; }
    .tabs { display: flex; justify-content: center; margin-bottom: 15px; }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      user-select: none;
    }
    .tab.active {
      border-color: #007bff;
      font-weight: bold;
      color: #007bff;
    }
    form { margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #loading { display: none; text-align: center; margin: 10px 0; }
    #result { display: none; border: 1px solid #ddd; padding: 15px; background: #f9f9f9; }
    .service { margin-bottom: 10px; }
    .service-name { font-weight: bold; }
    .service-cost { color: green; }
  </style>
</head>
<body>
  <h1>Cek Resi & Ongkir</h1>

  <div class="tabs">
    <div id="tabResi" class="tab active">Cek Resi</div>
    <div id="tabOngkir" class="tab">Cek Ongkir</div>
  </div>

  <!-- Form Cek Resi -->
  <form id="resiForm">
    <label for="courierResi">Kurir (contoh: jne, tiki, pos)</label>
    <input type="text" id="courierResi" name="courierResi" placeholder="Masukkan nama kurir" required />
    
    <label for="trackingNumber">Nomor Resi</label>
    <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Masukkan nomor resi" required />
    
    <button type="submit">Cek Resi</button>
  </form>

  <!-- Form Cek Ongkir -->
  <form id="ongkirForm" style="display:none;">
    <label for="origin">Kota Asal (ID kota contoh: 501)</label>
    <input type="number" id="origin" name="origin" placeholder="Masukkan ID kota asal" required />
    
    <label for="destination">Kota Tujuan (ID kota contoh: 114)</label>
    <input type="number" id="destination" name="destination" placeholder="Masukkan ID kota tujuan" required />
    
    <label for="weight">Berat (gram)</label>
    <input type="number" id="weight" name="weight" placeholder="Masukkan berat paket" required />
    
    <label for="courierOngkir">Kurir</label>
    <select id="courierOngkir" name="courierOngkir" required>
      <option value="">Pilih Kurir</option>
      <option value="jne">JNE</option>
      <option value="tiki">TIKI</option>
      <option value="pos">POS Indonesia</option>
    </select>
    
    <button type="submit">Cek Ongkir</button>
  </form>

  <div id="loading">Loading...</div>
  <div id="result"></div>

  <script>
    const API_KEY = 'PCRVugDy921e93219a74c87ae0Lhg5lB'; // Ganti dengan API Key RajaOngkir kamu

    const tabResi = document.getElementById('tabResi');
    const tabOngkir = document.getElementById('tabOngkir');
    const resiForm = document.getElementById('resiForm');
    const ongkirForm = document.getElementById('ongkirForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    // Fungsi pindah tab
    tabResi.onclick = () => {
      tabResi.classList.add('active');
      tabOngkir.classList.remove('active');
      resiForm.style.display = 'block';
      ongkirForm.style.display = 'none';
      result.style.display = 'none';
    };
    tabOngkir.onclick = () => {
      tabOngkir.classList.add('active');
      tabResi.classList.remove('active');
      ongkirForm.style.display = 'block';
      resiForm.style.display = 'none';
      result.style.display = 'none';
    };

    // Form Cek Resi (Dummy data karena RajaOngkir starter gak support cek resi)
    resiForm.onsubmit = async (e) => {
      e.preventDefault();
      const courier = resiForm.courierResi.value.trim();
      const waybill = resiForm.trackingNumber.value.trim();
      if (!courier || !waybill) {
        alert('Kurir dan nomor resi harus diisi!');
        return;
      }
      loading.style.display = 'block';
      result.style.display = 'none';

      // Simulasi delay dan hasil dummy
      setTimeout(() => {
        loading.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
          <h3>Detail Resi (${courier.toUpperCase()})</h3>
          <p><b>No. Resi:</b> ${waybill}</p>
          <p>Status: <span style="color:green;">Sedang dalam pengiriman</span></p>
          <p>Update terakhir: 19 Mei 2025 10:00 WIB</p>
          <p>Lokasi: Jakarta</p>
          <hr />
          <p>Perjalanan paket:</p>
          <ul>
            <li>19 Mei 2025 08:00 - Paket diterima di gudang</li>
            <li>19 Mei 2025 09:00 - Paket dalam perjalanan</li>
            <li>19 Mei 2025 10:00 - Paket sampai di Jakarta</li>
          </ul>
          <small><i>Catatan: Ini data contoh, untuk cek resi real kamu perlu API lain.</i></small>
        `;
      }, 1000);
    };

    // Fungsi fetch untuk RajaOngkir ongkir
    async function fetchRajaOngkir(endpoint, body) {
      try {
        const res = await fetch('https://api.rajaongkir.com/starter/' + endpoint, {
          method: 'POST',
          headers: {
            'key': API_KEY,
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams(body)
        });
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        return data;
      } catch (err) {
        throw err;
      }
    }

    // Form Cek Ongkir
    ongkirForm.onsubmit = async (e) => {
      e.preventDefault();
      const origin = ongkirForm.origin.value.trim();
      const destination = ongkirForm.destination.value.trim();
      const weight = ongkirForm.weight.value.trim();
      const courier = ongkirForm.courierOngkir.value;
      if (!origin || !destination || !weight || !courier) {
        alert('Semua kolom harus diisi!');
        return;
      }
      loading.style.display = 'block';
      result.style.display = 'none';

      try {
        const data = await fetchRajaOngkir('cost', {
          origin,
          destination,
          weight,
          courier
        });
        loading.style.display = 'none';

        if (data.rajaongkir.status.code !== 200) {
          alert('Error: ' + data.rajaongkir.status.description);
          return;
        }

        const costs = data.rajaongkir.results[0].costs;
        let html = `<h3>Ongkir ${data.rajaongkir.results[0].name} (${courier.toUpperCase()})</h3>`;
        costs.forEach(service => {
          html += `
            <div class="service">
              <div class="service-name">${service.service}</div>
              <div class="service-cost">Rp ${service.cost[0].value.toLocaleString()} - Estimasi ${service.cost[0].etd} hari</div>
              <div class="service-desc">${service.description}</div>
            </div>
          `;
        });
        result.innerHTML = html;
        result.style.display = 'block';

      } catch (err) {
        loading.style.display = 'none';
        alert('Gagal cek ongkir: ' + err.message);
      }
    };
  </script>
</body>
</html>
