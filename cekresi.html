<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cek Resi RajaOngkir</title>
</head>
<body>
  <h2>Cek Resi Pengiriman</h2>
  <form id="cekForm">
    <label for="courier">Pilih Kurir:</label>
    <select id="courier" name="courier" required>
      <option value="">-- Pilih Kurir --</option>
      <option value="jne">JNE</option>
      <option value="pos">POS Indonesia</option>
      <option value="tiki">TIKI</option>
      <option value="wahana">Wahana</option>
      <option value="sicepat">SiCepat</option>
      <option value="jnt">J&T</option>
      <option value="indah">Indah Logistic</option>
      <option value="sap">SAP Express</option>
      <option value="jet">JET Express</option>
      <option value="dse">DSE Logistics</option>
    </select>
    <br /><br />
    <label for="waybill">Nomor Resi:</label>
    <input type="text" id="waybill" name="waybill" required />
    <br /><br />
    <button type="submit">Cek Resi</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById('cekForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Loading...';

      const courier = form.courier.value.trim();
      const waybill = form.waybill.value.trim();

      try {
        const response = await fetch('/cekresi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ courier, waybill }),
        });

        if (!response.ok) throw new Error('Error cek resi');

        const data = await response.json();

        if (data.rajaongkir && data.rajaongkir.result) {
          result.textContent = JSON.stringify(data.rajaongkir.result, null, 2);
        } else {
          result.textContent = 'Data tidak ditemukan atau nomor resi salah.';
        }
      } catch (err) {
        result.textContent = 'Gagal cek resi. Coba lagi nanti.';
      }
    });
  </script>
</body>
</html>
